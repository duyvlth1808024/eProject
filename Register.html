<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Create your La_Imperial Account</title>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
	<!-- icons -->
	<link rel="stylesheet" type="text/css" href="FontAwesome/css/all.css">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- javascipt -->
	<script src="vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<section class="col-lg-12 register">
		<div class="center-register">
			<form class="form-register">
				<div class="title-register">
					<h2>Create your La_Imperial Account</h2>
				</div>
				<div class="form-input-register">
					<div class="input-register first-name">
						<input type="text" name="first-name">
						<label>First name</label>
					</div>
					<div class="input-register last-name">
						<input type="text" name="last-name">
						<label>Last name</label>
					</div>
					<div class="input-register username">
						<input type="text" name="username">
						<label>Username</label>
					</div>
					<div class="input-register password">
						<input type="password" name="password">
						<label>Password</label>
					</div>
					<div class="input-register confirm-password">
						<input type="password" name="confirm-password">
						<label>Confirm</label>
					</div>
					<div class="accept-terms">
						<input type="checkbox" id="accept-regulations" name="accept-regulations">
						<label for="accept-regulations">Agree to La_Imperial's <a href="#">terms</a> to be able to register</label>
					</div>
					<div class="button-register">
						<a href="#">Back</a>
						<button name="accept-register">Sign up</button>
					</div>
				</div>
			</form>
		</div>
	</section>
	<footer class="col-lg-12">
		<div class="col-lg-12 footer-top">
			<div class="container">
				<div class="col-lg-3 logo-footer">
					<span class="logo-text">
						L a _ I m p e r i a l
					</span>
					<span><b>A &ensp;</b> Số 7 Tôn Thất Thuyết, Mỹ Đình, Hà Nội</span>
					<span><b>T &ensp;</b> +84 123 456 789</span>
					<span><b>M &ensp;</b> 123456@fpt.edu.vn</span>
				</div>
				<div class="col-lg-6">
					
				</div>
				<div class="col-lg-3 payment-method">
					<span>Payment Method</span>
					<i class="fab fa-cc-mastercard"></i>
					<i class="fab fa-cc-visa"></i>
					<i class="fab fa-cc-amazon-pay"></i>
					<i class="fab fa-cc-stripe"></i>
					<i class="fab fa-cc-paypal"></i>
					<i class="fab fa-cc-jcb"></i>
					<i class="fab fa-cc-discover"></i>
					<i class="fab fa-cc-diners-club"></i>
					<i class="fab fa-cc-apple-pay"></i>
					<i class="fab fa-cc-amex"></i>
					<i class="fab fa-cc-amazon-pay"></i>
				</div>
			</div>
		</div>
		<div class="col-lg-12 footer-bottom">
			<div class="container">
				<div class="col-lg-6 coppyright">
					<span>Coppyright © 2018 Farost</span>
				</div>
				<div class="col-lg-6 page-store">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
					<a href="#"><i class="fab fa-google-plus-g"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
