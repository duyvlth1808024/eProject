<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Add Product</title>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
	<!-- icons -->
	<link rel="stylesheet" type="text/css" href="FontAwesome/css/all.css">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="admin_style.css">
	<!-- javascipt -->
	<script src="vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-12">
				<form method="post" class="form-input-product" action="/add_product" enctype="mltipart/from-data">
					<input type="text" placeholder="Product code" name="pr_code" class="form-control">
					<input type="text" placeholder="Name product" name="pr_name" class="form-control">
					<input type="text" placeholder="Product type" name="pr_type" class="form-control">
					<input type="text" placeholder="Manufacturer" name="manufacturer" class="form-control">
					<input type="url" placeholder="Link image product" name="pr_url" class="form-control">
					<input type="submit" value="Add image product" name="add_pr_url" class="btn btn-add-url">
					<input type="number" placeholder="Price" name="pr_price" class="form-control">
					<input type="text" placeholder="Product detail" name="pr_detail" class="form-control">
					<input type="text" placeholder="Guarantee" name="pr_guarantee" class="form-control">
					<button class="btn btn-success">Done</button>
					<button class="btn btn-warning">Cancel</button>
				</form>	
			</div>
		</div>
	</section>
</body>
</html>
