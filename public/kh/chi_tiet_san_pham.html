	<script type="text/javascript">

		function detail_product(id) {
    	jQuery.ajax({
        url: '/detail_product',

        data: {id:id},
        success: function(result){
            var y = '';
            {

                y= '<div class="card"> ';
              y+= '<div class="container-fliud"> ';
              y+= '<div class="wrapper row"> ';
              y+= '<div class="preview col-md-6"> ';
              y+= '<div class="preview-pic tab-content"> ';
              y+= '<div class="tab-pane active" id="pic-1"><img src='+result.data.pr_images1+'>';
              y+= '</div> ';
              y+= '<div class="tab-pane" id="pic-2"><img src='+result.data.pr_images2+'>';
              y+= '</div> '
              y+= '<div class="tab-pane" id="pic-3"><img src='+result.data.pr_images3+'>';
              y+= '</div> '
              
             
              
              
              y+= '<ul class="preview-thumbnail nav nav-tabs">';
              y+= '<li class="active"><a data-target="#pic-1" data-toggle="tab"><img src='+result.data.pr_images1+'></a>';
              y+= '</li> ';
              y+= '<li><a data-target="#pic-2" data-toggle="tab"><img src='+result.data.pr_images2+'></a>';
              y+= '</li> ';
              y+= '<li><a data-target="#pic-3" data-toggle="tab"><img src='+result.data.pr_images3+'></a>';
              y+= '</li> ';
              
              y+= '</ul> ';
              y+= '</div> ';
              y+= '</div> ';
              
              y+= '<div class="details col-md-6"> ';
              y+= '<h3 class="product-title">'+result.data.pr_name+'</h3> ';
              y+= '<div class="rating"> ';
              y+= '<div class="stars"> <span class="fa fa-star checked"></span><span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star"></span> <span class="fa fa-star"></span> ';
              y+= '</div> <span class="review-no">123 đánh giá</span> ';
              y+= '</div> ';
              y+= '<p class="product-description">'+result.data.pr_detail+'</p> ';
              y+= '<h4 class="price">Giá bán: '+result.data.pr_price+'đ</h4> ';
              y+= '<p class="vote"><strong>91%</strong> of người mua hài lòng với sản phẩm này <strong>(87 bình chọn)</strong>'
              y+= '</p> ';
              y+= '<h5 class="sizes">Kích cỡ: <span class="size" data-toggle="tooltip" title="small">s</span> <span class="size" data-toggle="tooltip" title="medium">m</span> <span class="size" data-toggle="tooltip" title="large">l</span> <span class="size" data-toggle="tooltip" title="xtra large">xl</span>' ;
              y+= '</h5>' ;
              y+= '<h5 class="colors">Màu: <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span> <span class="color green"></span> <span class="color blue"></span>' ;
              y+= '</h5>';
              y+= '<div class="action"> <a href="//kh/gio_hang.html" target="_blank">            <button class="add-to-cart btn btn-default" type="button">MUA NGAY</button>            </a> <a href="#" target="_blank">            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button></a>' ;

              y+= '</div>'; 
              y+= '</div>';
