<script type="text/javascript">
	function list_product_all(){
		jQuery.ajax({
			url: '/list_product',
			method: "GET",
			success: function(result){
				var html = '';
				for (var i = 0; i < result.data.length; i++){
					html +=		'<tr>';
					html +=			'<td>'+result.data[i].pr_code+'</td>';
					html +=			'<td>'+result.data[i].pr_name+'</td>';
					html +=			'<td>'+result.data[i].pr_class+'</td>';
					html +=			'<td>'+result.data[i].pr_manufacturer+'</td>';
					html +=			'<td>'+result.data[i].pr_price+'</td>';

					html +=			'<td><a class="btn btn-primary" href="/chi_tiet_san_pham.html?id='+result.data[i]._id+'">Chi tiet</a><a data-id="'+result.data[i]._id+'" class="btn btn-danger" href="#" onclick="delete_product(this)">delete product</a><a class="btn btn-primary" href="/sua_san_pham.html?id='+result.data[i]._id+'">Chinh sua</a></td>';
					html +=		'</tr>';	
				}
				jQuery("table tbody").html(html);
			}

		});
		}
		list_product_all();
		
		function delete_product(element){
			jQuery.ajax({
				url: '/delete_product',
				method: "GET",
				data: {id: jQuery(element).attr("data-id")},
				success: function(result){
					if(result.status == 1){
						alert(result.message);
						list_product_all();
					}else{
						alert("chua xoa duoc")
					}
				}
			});
		}

		
	</script>
