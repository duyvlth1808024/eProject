<!DOCTYPE html>
<html>
<head>
	<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>test table</title>
<!-- fonts -->

<link rel="stylesheet" type="text/css" href="styles.css">
<!-- javascript -->

<script type="text/javascript" src="javascript.js"></script>
</head>
</head>
<body>
<body>
<div class="container-fluid">
            <h4>Product</h4>
            <div id="wrapper-product" class="container-fluid">
                <div class="wrapper-header container-fluid">
                    <div class="fleft col-lg-2 " >
                        <span>Code</span>
                    </div>
                    <div class="fleft col-lg-2 " >
                        <span>Name</span>
                    </div>
                    <div class="fleft col-lg-2 " >
                        <span>Price</span>
                    </div>
                    <div class="fleft col-lg-2 " >
                        <span>Quantity</span>
                    </div>
                    <div class="fleft col-lg-2 " >
                        <span>Total</span>
                    </div>
                    <div class="fleft col-lg-2 " >
                        <span>Select</span>
                    </div>
                </div>
                <div class="container-fluid wrapper-contents" >
                    <div class="wrapper-item" >
                        <div class="fleft col-lg-2 " >
                            <span>MS 03</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>Lò nướng</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>20.000.000 đ</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>Good</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>20</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>Chose</span>
                        </div>
                    </div>
                    <div class="wrapper-item">
                        <div class="fleft col-lg-2 " >
                            <span>MS 04</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>Lò nướng</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>10.000.000 đ</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>Normal</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>60</span>
                        </div>
                        <div class="fleft col-lg-2 " >
                            <span>Chose</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <h4>Compare</h4>
            <div class="wrapper-compare">
                <div class="wrapper-head-compare">
                    <div class="wrapper-condition-head fleft col-lg-2">
                        <h5>Condition</h5>
                    </div>
                    <div class="wrapper-product-head fleft col-lg-10">
                        <h5>Product</h5>
                    </div>
                </div>
                <div class="wrapper-content-compare">
                    <div class="wrapper-condition-content fleft col-lg-2">
                        <div>Code</div>
                        <div>Name</div>
                        <div>Price</div>
                        <div>Quantity</div>
                    </div>
                    <div class="wrapper-product-content fleft col-lg-10">
                        <div class="wrapper-product-first col-lg-6 " data-chose='true'>

                        </div>
                        <div class="wrapper-product-second col-lg-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
